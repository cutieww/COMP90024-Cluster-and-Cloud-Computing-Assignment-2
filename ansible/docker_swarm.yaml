- name: Install Docker and Docker Swarm
  hosts: localhost #need to change this 
  become: true

  vars_files:
    - variables/docker_vars.yaml 
  tasks:
    - name: Install required packages
      apt:
        name:
          - python3-apt
          - python3-pip
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
        state: present

    - name: Add Docker's official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker's official apt repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present

    - name: Update package cache
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker-ce
        state: present

    - name: Install Docker SDK for Python
      pip:
        name: docker
        state: present


    - name: Start Docker service
      systemd:
        name: docker
        state: started


    - name: Initialize Docker Swarm
      community.docker.docker_swarm:
        state: present
        listen_addr: "{{ ansible_host }}" # need to be changed 
        advertise_addr: "{{ ansible_host }}"

      
    - name: Get the Manager join-token
      shell: docker swarm join-token --quiet manager
      register: manager_token

    - name: Get the worker join-token
      shell: docker swarm join-token --quiet worker
      register: worker_token


    - name: Add manager nodes to the swarm
      community.docker.docker_swarm:
        state: manager
        join_token: "{{ manager_token.stdout }}"
        replicas: "{{ num_managers }}"

    - name: Add worker nodes to the swarm
      community.docker.docker_swarm:
        state: worker
        join_token: "{{ worker_token.stdout }}"
        replicas: "{{ num_workers }}"

  

    - name: Stop Docker Swarm
      community.docker.docker_swarm:
        state: absent





