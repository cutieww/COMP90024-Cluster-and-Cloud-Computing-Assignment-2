- name: Install Docker and Docker Swarm
  hosts: localhost #need to change this 
  become: true

#should install python and pip 
  vars_files:
    - variables/docker_vars.yaml 
  tasks:
  
    # might need to install python 
    - name: Install pip
      ansible.builtin.apt:
        name: ["python3-dev", "python3-setuptools", "python3-pip"]
        state: latest
        update_cache: true
      when: ansible_distribution == "Ubuntu"

    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
        state: present

    - name: Add Docker's official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker's official apt repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present

    - name: Update package cache
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker-ce
        state: present

    - name: Install Docker SDK for Python
      pip:
        name: docker
        state: present

    - name: Start Docker service
      command: /etc/init.d/docker start

    
    - name: Initialize Docker Swarm
      community.docker.docker_swarm:
        name: "{{ swarm_name }}"
        state: present
        default_addr_pool: "{{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}" 

      
    - name: Get the Manager join-token
      shell: docker swarm join-token --quiet manager
      register: manager_token

    - name: Get the worker join-token
      shell: docker swarm join-token --quiet worker
      register: worker_token

    #error could be due to the fact that its run in check mode 
    - name: Add manager nodes to the swarm
      community.docker.docker_swarm:
        
        state: join
        advertise_addr: "{{ hostvars['swarm-managers']['ansible_default_ipv4']['address'] }}"
        join_token: "{{ manager_token.stdout }}"
        remote_addrs: "{{ hostvars['swarm-managers']['ansible_default_ipv4']['address'] }}:2377"
      loop: "{{ groups['swarm-managers'] }}"

    - name: Add worker nodes to the swarm
      community.docker.docker_swarm:
        state: join
        advertise_addr: "{{ ansible_host }}"
        join_token: "{{ worker_token.stdout }}"
        remote_addrs: "{{ hostvars['swarm-workers']['ansible_default_ipv4']['address'] }}:2377"
      loop: "{{ groups['swarm-workers'] }}"
    


